<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />

    <script id="game" src="./app.js" defer></script>
  </head>
  <body>
    <div class="game container-sm">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" id="btn-rock">
          Rock
        </button>
        <button type="button" class="btn btn-primary" id="btn-paper">
          Paper
        </button>
        <button type="button" class="btn btn-primary" id="btn-scissors">
          Scissors
        </button>
      </div>
      <div id="game-output"></div>
      <hr class="separation">
      <h1 class="points">Player's Points:</h1>
      <h1 id="player-points"></h1>
      <h1 class="points">Computer's Points:</h1>
      <h1 id="computer-points"></h1>
      <hr class="separation">
      <button class="btn btn-success" id="show-result">Show Result!</button>
      <h1 id="Result"></h1>
    </div>
    <footer>Copyright &copy; 2022, Rishabh Rajpurohit</footer>
  </body>
</html>
